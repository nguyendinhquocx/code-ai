<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <meta name="description" content="Simple TODO list app với vanilla JavaScript">
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/components.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>TODO</h1>
    </header>

    <main class="app-main">
      <!-- Add Todo Form -->
      <form id="add-todo-form" class="add-todo-form" aria-label="Thêm todo mới">
        <input
          type="text"
          id="todo-title-input"
          class="todo-input"
          placeholder="Thêm task mới..."
          maxlength="500"
          required
          aria-label="Tiêu đề todo"
        />
        <button type="submit" class="btn btn-primary" aria-label="Thêm todo">
          Thêm
        </button>
      </form>

      <!-- Active Todos List -->
      <section class="todos-section" aria-label="Danh sách todo đang làm">
        <ul id="active-todos-list" class="todos-list">
          <!-- Active todos will be rendered here -->
        </ul>
      </section>

      <!-- Completed Todos Section (Collapsible) -->
      <section class="completed-section" aria-label="Danh sách todo đã hoàn thành">
        <button
          id="completed-toggle"
          class="completed-toggle"
          aria-expanded="false"
          aria-controls="completed-todos-list"
        >
          <!-- T030: Move dropdown icon before text -->
          <span class="toggle-icon" aria-hidden="true">▼</span>
          <span id="completed-count">Đã hoàn thành (0)</span>
        </button>
        <ul id="completed-todos-list" class="todos-list todos-list--hidden">
          <!-- Completed todos will be rendered here -->
        </ul>
      </section>
    </main>

    <!-- Todo Detail Modal (for edit/description) -->
    <div id="todo-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
      <div class="modal-content">
        <div class="modal-header">
          <input
            type="text"
            id="modal-todo-title"
            class="modal-title-input"
            maxlength="500"
            required
          />
          <button class="modal-close" aria-label="Đóng">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="modal-todo-description">Mô tả</label>
            <textarea
              id="modal-todo-description"
              class="form-textarea"
              rows="4"
              maxlength="2000"
            ></textarea>
          </div>

          <!-- Subtasks Section -->
          <div class="form-group">
            <label>Subtasks</label>
            <div class="subtasks-container" id="modal-subtasks-list">
              <!-- Subtasks will be rendered here -->
            </div>
            <div style="display: flex; gap: 8px; margin-top: 8px;">
              <input
                type="text"
                id="modal-subtask-input"
                class="form-input subtask-input"
                placeholder="Thêm subtask..."
                maxlength="300"
                style="flex: 1;"
              />
              <button type="button" class="btn btn-secondary" id="modal-add-subtask-btn">
                Thêm
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary modal-cancel">Hủy</button>
          <button class="btn btn-primary modal-save">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
